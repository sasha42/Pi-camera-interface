<!doctype html>
<html>
	<head>
		<title="Pi Camera Interface">
	</head>
	<body>
		<h1>Pi Camera Interface</h1>
		<form action="/" method="post">
			<input type="submit" value="Record video">
		</form>
		<h2>Saved recordings</h2>
		{% for recording in saved_recordings %}
		<video src="recordings/{{ recording }}" width="400" height="300" poster="thumbs/{{recording}}.jpg"></video>
		{% endfor %}	
	</body>
</html>
